<!DOCTYPE html> 
<html> 
<head> 
<title>Google Maps JavaScript API v3 Example: Styled MapTypes</title> 
<link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" /> 
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>  
<script> 
 
var map;
var mapCoords = [
    // center helsinki
    new google.maps.LatLng(60.20493068716288, 24.942317493934873),
    new google.maps.LatLng(60.19713561859678, 24.942317493934873),
    new google.maps.LatLng(60.18920002195174, 24.942317493934873),
    new google.maps.LatLng(60.18125183655311, 24.942317493934873),
    new google.maps.LatLng(60.174134177586865, 24.942317493934873),
    new google.maps.LatLng(60.16642786653288, 24.942317493934873),
    new google.maps.LatLng(60.15817519999873, 24.94231749393486),
    new google.maps.LatLng(60.15061466496305, 24.942317493934873)
];
 
var MY_MAPTYPE_ID = 'HeatSeekr';
 
function initialize() {
    
  var stylez = [
  {
    "featureType": "road.local",
    "elementType": "geometry.stroke",
    "stylers": [
      { "color": "#808080" },
      { "weight": 0.1 },
      { "visibility": "on" }
    ]
  },{
    "featureType": "road.local",
    "elementType": "geometry.fill",
    "stylers": [
      { "visibility": "simplified" }
    ]
  },{
    "elementType": "labels",
    "stylers": [
      { "visibility": "off" }
    ]
  },{
    "featureType": "water",
    "elementType": "geometry.fill",
    "stylers": [
      { "visibility": "on" },
      { "color": "#0000ff" }
    ]
  },{
    "featureType": "transit",
    "stylers": [
      { "visibility": "off" }
    ]
  },{
    "featureType": "road.highway",
    "elementType": "geometry.fill",
    "stylers": [
      { "visibility": "off" }
    ]
  },{
    "featureType": "road.highway",
    "elementType": "geometry.stroke",
    "stylers": [
      { "visibility": "on" },
      { "weight": 0.1 },
      { "color": "#808080" }
    ]
  },{
    "featureType": "road.arterial",
    "elementType": "geometry.stroke",
    "stylers": [
      { "visibility": "on" },
      { "weight": 0.1 },
      { "color": "#808080" }
    ]
  },{
    "featureType": "road",
    "elementType": "geometry.fill",
    "stylers": [
      { "color": "#808080" },
      { "visibility": "simplified" }
    ]
  },{
    "featureType": "road",
    "elementType": "geometry.stroke",
    "stylers": [
      { "visibility": "on" },
      { "color": "#808080" },
      { "weight": 0.1 }
    ]
  },{
    "featureType": "road.local",
    "stylers": [
      { "visibility": "off" }
    ]
  }
];

 
  var mapOptions = {
    zoom: 16,
    center: mapCoords[0],
      disableDefaultUI: true,
    mapTypeControlOptions: {
       mapTypeIds: [google.maps.MapTypeId.ROADMAP, MY_MAPTYPE_ID]
    },
    mapTypeId: MY_MAPTYPE_ID
  };
 
  map = new google.maps.Map(document.getElementById("map_canvas"),
                            mapOptions);
    map.bounds_changed = function() {
        var cnt = map.getCenter();
        document.getElementById("debug").innerHTML = cnt.lat()+", "+cnt.lng();
    };


  var styledMapOptions = {
      //name: "HeatSeekr"

  };
 
  var jayzMapType = new google.maps.StyledMapType(stylez, styledMapOptions);
  
  map.mapTypes.set(MY_MAPTYPE_ID, jayzMapType);

}
</script> 
</head> 
<body onload="initialize()"> 
  <div id="map_canvas" style="width: 800px; height: 800px;"></div> 
  <div id="debug"></div>
</body> 
</html>
